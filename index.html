<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Madrid</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="d-flex justify-content-between align-items-center">
        <div>
            <img src="./img/rm-logo.png" alt="logo" class="rm-logo ms-3 mt-3">
            <span class="fs-5 fw-semibold">Real Madrid</span>
        </div>
        <div>
            <img src="./img/light.png" alt="light-mode" class="mode me-2 mt-3 p-2 bg-white" id="img-light" onclick="lightMode()">
            <img src="./img/dark.png" alt="dark-mode" class="mode me-5 mt-3 p-2 bg-white" id="img-dark" onclick="darkMode()">
        </div>
    </div>

    <div class="main-img">
        <img src="https://img.olympics.com/images/image/private/t_s_pog_staticContent_hero_xl_2x/f_auto/primary/pyqaawxxfwzeiib35hsm" alt="img-madrid" class="img-madrid rounded-2 d-block mx-auto">
    </div>
    


    <script>
        function darkMode() {
            const imgDark = document.getElementById("img-dark");
            imgDark.classList.add("border");
            imgDark.classList.add("border-black");
            imgDark.classList.add("rounded-3");

            const imgLight = document.getElementById("img-light");
            imgLight.classList.remove("border");
            imgLight.classList.remove("border-black");
            imgLight.classList.remove("rounded-3");
        }

        function lightMode() {
            const imgLight = document.getElementById("img-light");
            imgLight.classList.add("border");
            imgLight.classList.add("border-black");
            imgLight.classList.add("rounded-3");

            const imgDark = document.getElementById("img-dark");
            imgDark.classList.remove("border");
            imgDark.classList.remove("border-black");
            imgDark.classList.remove("rounded-3");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
